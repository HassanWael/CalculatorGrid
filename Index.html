<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    
</head>
<body>
    <div class="im_a_Rapper">
      <input type="text" id="inputNumber" placeholder="  0 * 1 " disabled>
        <div onclick="myFunction('1')"><span id="num-1">1</span></div>
        <div onclick="myFunction('2')"><span id="num-2">2</span></div>
        <div onclick="myFunction('3')"><span id="num-3">3</span></div>
        <div onclick="operator('+')" id="yellow">+</div>

        <div  onclick="myFunction('4')"><span id="num-4">4</span></div>
        <div  onclick="myFunction('5')"><span id="num-5">5</span></div>
        <div  onclick="myFunction('6')"><span id="num-6">6</span></div>
        <div  onclick="operator('-')" id="yellow">-</div>

        <div onclick="myFunction('7')"><span id="num-7">7</span></div>
        <div onclick="myFunction('8')"><span id="num-8">8</span></div>
        <div onclick="myFunction('9')"><span id="num-9">9</span></div>
        <div onclick="operator('*')" id="yellow">*</div>

        <div  onclick="document.getElementById('inputNumber').value=''" id="pink">C</div>
        <div  onclick="myFunction('0')"><span id="num-0">0</span></div>
        <div  onclick="Calculator()">=</div>
        <div  onclick="operator('/')" id="yellow">/</div>
        
    </div>
    
<script src="main.js"></script>
</body>
</html>
